name: startup files

on:
  push:
    branches:
    - '*'
    paths-ignore:
    - 'output/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up git
      run: |
        git config user.name "Startup Files bundler"
        git config user.email "<>"
    - name: Set up Node
      uses: actions/setup-node@v6
    - name: Bundle and upload
      run: |
        node bundleStartupFiles.js
        git add .
        git commit . -m "Bundle startup files"
        git status
        git push